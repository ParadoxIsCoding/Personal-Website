<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taha Salman - Portfolio</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centers content vertically */
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: #000000;
            text-decoration: none;
            font-size: 1em;
            border: 1px solid #000000;
            padding: 10px 20px; /* Smaller button size */
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-links a:hover {
            background-color: #000000;
            color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .social-links a {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taha Salman</h1>
        <p>I like robotics and coffee</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/tahas1/" target="_blank">LinkedIn</a>
            <a href="mailto:Taha@tahasalman.xyz">Email</a>
            <a href="https://discord.com/users/733568404081999932" target="_blank">Discord</a>
            <a href="https://github.com/paradoxiscoding" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>

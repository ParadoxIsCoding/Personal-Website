<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taha Salman - Portfolio</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: radial-gradient(circle at top, #1c1c1c, #0a0a0a);
            overflow-x: hidden;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00ffff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #cccccc;
            max-width: 600px;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: #00ffff;
            text-decoration: none;
            font-size: 1em;
            border: 1px solid #00ffff;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s, transform 0.1s;
            border-radius: 0; /* Made buttons rectangular */
        }

        .social-links a:hover {
            background-color: #00ffff;
            color: #0a0a0a;
        }

        .social-links a:active {
            transform: scale(0.98);
            background-color: #00cccc;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .social-links a {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Taha Salman</h1>
    <p>I like robotics and coffee.</p>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/tahas1/" target="_blank">LinkedIn</a>
        <a href="mailto:Taha@tahasalman.xyz">Email</a>
        <a href="https://discord.com/users/733568404081999932" target="_blank">Discord</a>
        <a href="https://github.com/paradoxiscoding" target="_blank">GitHub</a>
    </div>
</body>
</html>
